<!DOCTYPE html>
<html lang='de'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel='stylesheet' type='text/css' href='/src/css/styles.css'>
    <title>Zwischenschiene</title>
</head>

<body>
    <div id='map-container'> </div>
    <div id='background'></div>
    <floating-header lan='en' expand='false'></floating-header>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.11.6/page.js"
        integrity="sha512-MkYIEFfyoRmnQFt8ZoTflIGLT8RR+PfZSHtsG5Knc5uFayAspGft8XTaMIOozqD4KkGzE6xa7jU+tfWtcXMqtg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- For release:><script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script></!-->
    <script src="/src/js/anime.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js'></script>
    <script src='/src/js/floatingHeader.js'></script>
    <script src='/src/js/about.js'></script>
    <script src="/src/js/page-manager.js"></script>
    <script src='/src/js/base.js'></script>
    <template id='network-error'>
        <div id='error-content-wrapper' class=''>
            <h1>Überprüfe deine Verbindung!</h1>
            <hr width='200px'>
            <p>Du scheinst aktuell keine Internetverbindung zu haben. Stelle sicher, dass du mit dem Internet verbunden
                bist und lade die Seite neu.</p>
            <br>
            <button onclick='page(location.pathname)'>Neu laden</button>
        </div>
    </template>
    <template id='not-found-error'>
        <div id='error-content-wrapper' class=''>
            <h1>404: Diese Seite existiert nicht.</h1>
            <hr width='200px'>
            <p>Die von dir angeforderte Seite gibt es nicht. Überprüfe die URL auf Schreibfehler, oder kehre zurück zur
                Startseite.</p>
            <br>
            <button onclick='page("/")'>Startseite</button>
        </div>
    </template>
    <template id='unknown-error'>
        <div id='error-content-wrapper' class=''>
            <h1>Irgendetwas ist schiefgelaufen!</h1>
            <hr width='200px'>
            <p>Kehre zurück zur Startseite, vielleicht klappt ja alls wieder auf magische Weise.</p>
            <br>
            <button onclick='page("/")'>Startseite</button>
        </div>
    </template>
</body>

</html>
